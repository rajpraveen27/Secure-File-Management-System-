<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure File System - Login</title>
</head>
<body>
    <div id="background"></div>
    <div class="container">
        <h1>Secure File System - Login</h1>
        {% if step == "login" %}
            <form method="POST" id="loginForm">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button class="float-btn" type="submit">Next</button>
            </form>
        {% elif step == "totp" %}
            <form method="POST" id="loginForm">
                <input type="text" name="totp" placeholder="Google Authenticator Code" required><br>
                <button class="float-btn" type="submit">Verify</button>
            </form>
            {% if qr_code %}
                <h2>Scan with Google Authenticator</h2>
                <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code for 2FA">
            {% endif %}
        {% endif %}
        {% if error %}
            <p style="color: #ff4444;">{{ error }}</p>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/three.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
